<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FichaChef.</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile-navbar.css">
    <link rel="stylesheet" href="styles/inicio.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/contato.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
  </head>

  <body>
    
    <header>
      <nav>
          <div class="header__menu">
            <a class="logo" href="/">FichaChef.</a>
            <ul class="nav-list">
                    <li><a href="index.html">INÍCIO</a></li>
                  <li><a href="equipe.html">EQUIPE</a></li>
                  <li><a href="contato.html">CONTATO</a></li>
                <li><a class="btn-download" href="#"><img class="btn-download__img" src="img/icon-download.svg"></a></li>
            </ul>
          </div>
        </div>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
          
      </nav>
    </header>
    <main>
      <section class="section__inicio">
        <div class="informacao1">
          <div class="line__inicio"></div>
          <article class="inicio__coluna">
            <h1>Entre em contato conosco.</h1>
            <h4>TIRE SUAS DÚVIDAS!</h4>
          </article>
        </div>
      </section>

      <section id="section__formulario">
        <div class="informacao3">
          <article class="apresentacao__coluna">
              <div class="row" style="flex-direction: center;">
              <div class="line" style="height: 100px;"></div>
              <article id="column_duvida">
                <p class="titulo" style="width: 100%;">Possui alguma dúvida ou sugestão?</h1>
                <p class="subtitulo">Nos envie uma mensagem!</h4>
              </article>
              </div>
          </article>
            
          <div class="formulario">
            <article class="box">
              <label for="nome">NOME</label>
              <input type="text" id="nome" name="nome" class="campo-texto">
            </article>
            
      
          <article class="box">
            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" class="campo-texto">
          </article>
      
          <article class="box">
            <label for="assunto">ASSUNTO</label>
            <input type="text" id="assunto" name="assunto" class="campo-texto">
          </article>
            
          <article class="box">
            <label for="pergunta">PERGUNTA</label>
            <textarea type="text" id="pergunta" name="pergunta" class="campo-texto"></textarea>
          </article>
      
            <button id="send" type="submit">ENVIAR</button>
          </div>
        </div>
      </section>

      <footer>
        <div class="itens__footer">
          <div class="column__footer">
            <a class="logo" href="/" style="color:#24170E">F.</a>
            <div class="icons">
              <i class="fi fi-brands-instagram"></i>
                <i class="fi fi-brands-github"></i>
            </div>
          </div>

          <div class="column__footer">
            <a class="font" href="#">SOBRE</a>
            <a class="font" href="#">EQUIPE</a>
            <a class="font" href="#">CONTATO</a>
          </div>
        </div>
        <div class="footer__decoration">
          <img src="img/decoration-footer.svg">
        </div>
      </footer>
    </main>
    <script src="mobile-navbar.js"></script>
    <script src="label.js"></script>
</body>
</html>
